<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" class="chat-input" placeholder="Type your message..." />
            <button id="send-button" class="chat-send-button">Send</button>
        </div>
    </div>

    <!-- Gradio JS Module (for handling the Gradio space) -->
    <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/5.0.1/gradio.js"></script>
    <script src="script.js"></script>
</body>
</html>
